<form [formGroup]="form">
  <div class="form-result">
    <div class="form-result__style-id form-result__input">
      <label for="input-style-name">StyleId</label>
      <input id="input-style-id" type="text" pInputText formControlName="StyleId"/>
    </div>
    <div class="form-result__style-name  form-result__input">
      <label for="input-style-name">StyleName</label>
      <input id="input-style-name" type="text" pInputText formControlName="StyleName"/>
    </div>
  </div>
  <div class="form-input">
    <label>Pick or type Style</label>
    <!-- PrimeNG Autocomplete https://www.primefaces.org/primeng/showcase/#/autocomplete -->
    <p-autoComplete
      field="name"
      [suggestions]="options"
      (completeMethod)="complete($event)"
      (input)="nameChange($event)"
      (onSelect)="idChange($event)"
      formControlName="Name"
    ></p-autoComplete>
  </div>
  <div class="form-actions">
    <input type="submit" value="Submit" (click)="Submit()">
  </div>
  <h3>Storage</h3>
  <div class="storage">
    <p-table [value]="state$ | async" selectionMode="single" [(selection)]="selection" dataKey="value">
      <ng-template pTemplate="header">
        <tr>
          <th>Type</th>
          <th>Value</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr [pSelectableRow]="item">
          <td>{{item.type}}</td>
          <td>{{item.value}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</form>
